<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <script src="script.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="calculadora">
      <input type="text" id="resultado" disabled />
      <div class="botoes">
        <div class="linha">
          <button id="botao-7" class="numbers-color">7</button>
          <button id="botao-8" class="numbers-color">8</button>
          <button id="botao-9" class="numbers-color">9</button>
          <button id="botao-divisao" class="operators-color">÷</button>
          <button id="botao-porcentagem" class="operators-color">%</button>
          <button id="botao-abre-parenteses" class="operators-color">(</button>
        </div>
        <div class="linha">
          <button id="botao-4" class="numbers-color">4</button>
          <button id="botao-5" class="numbers-color">5</button>
          <button id="botao-6" class="numbers-color">6</button>
          <button id="botao-vezes" class="operators-color">x</button>
          <button id="botao-raiz" class="operators-color">√</button>
          <button id="botao-fecha-parenteses" class="operators-color">)</button>
        </div>
        <div class="linha">
          <button id="botao-1" class="numbers-color">1</button>
          <button id="botao-2" class="numbers-color">2</button>
          <button id="botao-3" class="numbers-color">3</button>
          <button id="botao-menos" class="operators-color">-</button>
          <button id="botao-igual" class="operators-color">=</button>
          <button id="botao-m-" class="operators-color">M-</button>
        </div>
        <div class="linha">
          <button id="botao-00" class="numbers-color">00</button>
          <button id="botao-0" class="numbers-color">0</button>
          <button id="botao-ponto" class="numbers-color">.</button>
          <button id="botao-mais" class="operators-color">+</button>
          <button id="botao-apagar" class="operators-color">⌫</button>
          <button id="botao-on-off">ON/<br />OFF</button>
        </div>
      </div>
    </div>
  </body>
</html>
